<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--Font awesome and google font -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">

    <!-- Page title -->
    <title>Sneaker Quiz - Play</title>

</head>

<body class="flex-container">
    <header>
        <a href="index.html" class="logo">
            <img class="logo" src="assets/images/logo.PNG" alt="sneaker quiz logo">
        </a>
    </header>

    <!--  Outher Container that holds the content-->
    <div id="outer-container">



        <!-- Quiz Question and Buttons Container -->
        <div id="quiz-area">
            <div id="counter-area">
                <div class="counter-area-item">
                    <p id="progressText" class="counter-area-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="counter-area-item">
                    <p class="counter-area-prefix">
                        Score
                    </p>
                    <h1 class="counter-area-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question"> What is the answer to this question </div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
        </section>

    </div>


    <!-- End Quiz & Final Score Container-->
    <div id="end-area" class="hide">
        <h2>You Scored: <span id="final-score"></span></h2>
        <p>Congratulations on completing the quiz!</p>
        <div class="btn-group">
            <a href="game.html" class="btn">Play Again?</a>
            <a href="index.html" class="btn">Home</a>
        </div>


    </div>

    </div>



    <script src="assets/js/script.js"></script>
   

</body>

</html>
